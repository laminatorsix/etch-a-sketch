<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="content">
        <div class="sidebar">
            <div id="color-selector">
                <div id="palette"> </div>
                <div class="otherBtns">
                    <button id="eraseBtn">Erase</button>
                    <button id="clearBtn">Clear</button>
                </div>
            </div>
            <div id="size-selector">
                <input type="range" min="10" max="80" value="30" class="slider" id="myRange">
            </div>
        </div>
        <div class="board">
            <div class="text">
                <div>MAGIC</div>
                <div class="fancy">Etch-A-Sketch</div>
                <div>SCREEN</div>
            </div>
            <div id="grid"></div>
        </div>
        
    </div>
    <div class="footer"> 
        <p>
            Copyright Â© 2022 laminatorsix 
        </p>
        <a href="https://github.com/laminatorsix" target="_blank">
            <i class="fa fa-github" style="font-size:30px;color:white"></i>
        </a>
    </div>

    <script src="eas_script.js"></script>
</body>

</html>
